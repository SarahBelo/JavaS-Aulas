<!DOCTYPE html>
<html>
<head>
	<title>Bewere</title>
	<link rel="stylesheet" href="bewere.css">
	<script>
		num1 = prompt("digite um número ","");
		num2 = prompt("digite outro numero para somar","");
		num3 = prompt("digite mais um degraça pra somar","");
		num4 = prompt("digite outro ta quase","");
		function soma (){
			var res = parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4);
			alert("Resultado da Operação" + res / 4);
		if( res >= 10){
			document.write("Acertou miseravi!!!!")
		}else{
			document.write("Errou corno!!!")
		}
		}
	soma();

	</script>
</head>
<body>
	<div class="bewere">
	<p>
		Musica: Bewere
	<br>
	Artista: Big Sean - ft. Lil Wayne, Jhene Aiko
	<br>
</p>
</div>
</body>
</html>
