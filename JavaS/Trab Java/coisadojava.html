<!DOCTYPE html>
<html>
<head>
	<title>Coisa do Java</title>
	<link rel="stylesheet" href="coisadojava.css">
</head>
<body>
<div class="texto">
	O seu resultado foi exibido em um alerta
	<script>
		num1 = prompt("digite um número ","");
		num2 = prompt("digite outro numero para somar","");
		function soma (){
			var res = parseInt(num1) + parseInt(num2);
			alert("Resultado da Operação" + res);
		}
	soma();
	</script>
</div>
</body>
</html>
