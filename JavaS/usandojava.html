<!DOCTYPE html>
<html>
<head>
	<title>Exibindo Javascript em uma pagina HTML</title>
	<link rel="stylesheet" href="stylee.css">
</head>
<body>
	<h1>Este conteúdo esta sendo exibido em HTML</h1>
	<h2>O conteúdo abaixo está sendo exibido em javascript</h2>
	<script>
		var numero = prompt("Digite o valor desejado");

		if (numero >= 10) {
			document.write("O valor é maior que 10");
		}
		else{
			document.write("O valor é menor que 10")
		}
	</script>
</body>
</html>
